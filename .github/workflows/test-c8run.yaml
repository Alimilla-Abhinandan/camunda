name: "test c8run"

on:
  push:
    paths:
      - "c8run/**"
      - ".github/workflows/test-c8run.yaml"

jobs:
  test_c8run:
    name: Test deploying camunda platform on c8run
    runs-on: ubuntu-latest
    steps:

      - name: disable and stop mono-xsp4.service
        run: |
             sudo systemctl stop mono-xsp4.service || true
             sudo systemctl disable mono-xsp4.service || true
             sudo killall mono || true
             sudo killall xsp4 || true

      - uses: actions/checkout@v4

      - name: dir1
        run: ls /home/runner/work/

      - name: dir2
        run: ls /home/runner/work/camunda/

      - name: dir3
        run: ls /home/runner/work/camunda/camunda/

      - name: dir4
        run: ls /home/runner/work/camunda/camunda/c8run/

      - name: dir5
        run: ls /home/runner/work/camunda/camunda/c8run/elasticsearch-8.13.4/

      - name: dir6
        run: ls /home/runner/work/camunda/camunda/c8run/elasticsearch-8.13.4/bin/

      - name: dir7
        run: ls /home/runner/work/camunda/camunda/c8run/elasticsearch-8.13.4/bin/elasticsearch

      - name: Run c8run
        run: nohup ./start.sh
        working-directory: ./c8run
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-21-jdk-amd64

      - name: Sleep 2 mins
        run: sleep 120

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./c8run/e2e_tests

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./c8run/e2e_tests

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./c8run/e2e_tests

      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./c8run/e2e_tests/playwright-report
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: c8run-logs
          path: ./c8run/log/*.log
          retention-days: 10
